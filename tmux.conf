### Setup
set-option -g default-shell $SHELL
#if-shell 'test "$(uname)" = "Darwin"' 'source ~/bin/dotfiles/tmux-osx.conf'
#if-shell "uname | grep -q Darwin" "source-file ~/bin/dotfiles/tmux-osx.conf"

### Powerline ###
source /usr/local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf
set -g status-right '#(/usr/local/bin/powerline tmux right)'

### KEYS/SHORTCUTS ###

#using C-a as prefix
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

# Go to last window
unbind /
bind / last-window

# Window splits
unbind %
bind s split-window -v
unbind '"'
bind v split-window -h

# Panel focus
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Window focus
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Swapping panes
unbind {
bind { swap-pane -D
unbind }
bind } swap-pane -U

# Reload tmux config
unbind r
bind r source-file ~/.tmux.conf; display "Reloaded"


######################################################
# Documented till above
bind Escape copy-mode
unbind p
bind p paste-buffer

unbind o
bind o select-pane -t :.-

bind C-q command-prompt -I "htop" -p "Quick window command: " "new-window '%%'"

bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy Escape cancel
bind C-c run "tmux save-buffer - | pbcopy"
bind C-v run "tmux set-buffer \"$(pbpaste)\"; tmux paste-buffer"
bind y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"

bind C-s choose-session


set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-option -g mode-mouse on
# Sane scrolling
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

set-window-option -g utf8 on

set-option -g status-keys vi
set-option -g mode-keys vi

#no command delay
set -sg escape-time 0

#count windows and panes from 1
set -g base-index 1
setw -g pane-base-index 1



# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

setw -g monitor-activity on

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

